<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Upload (GIS)</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Upload Image to Google Drive</h2>

  <button onclick="signIn()">Sign In with Google</button>
  <br><br>

  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadFile()">Upload</button>

  <h2>Uploaded File Link:</h2>
  <div id="fileLink"></div>
  <div id="filePreview"></div> <!-- ðŸ‘ˆ new preview section -->

  <script>
    const CLIENT_ID = "303161206068-8c1rhjrfurf55ecl2t45kvv0h23h0gkc.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    let accessToken = null;
    let tokenClient;

    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          alert("Signed in successfully!");
        },
      });
    };

    function signIn() {
      tokenClient.requestAccessToken();
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a file first!");
        return;
      }

      const file = fileInput.files[0];
      const metadata = {
        name: file.name,
        mimeType: file.type,
      };

      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
        method: "POST",
        headers: { "Authorization": "Bearer " + accessToken },
        body: form,
      })
      .then(res => res.json())
      .then(data => {
        console.log("Uploaded:", data);
        makeFilePublic(data.id);
      })
      .catch(err => console.error("Upload error:", err));
    }

    function makeFilePublic(fileId) {
      fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          role: "reader",
          type: "anyone"
        }),
      })
      .then(() => {
        const link = `https://drive.google.com/uc?id=${fileId}`;
        
        // Show link
        document.getElementById("fileLink").innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        
        // Show image preview
        document.getElementById("filePreview").innerHTML = `<br><img src="${link}" alt="Uploaded Image" width="300">`;
      })
      .catch(err => console.error("Permission error:", err));
    }
  </script>
</body>
</html>
